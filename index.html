<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Array</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        let index =0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

    let arr1 = [];
    let index = minArray(arr1);
    alert("Gia tri nho nhat nam o vi tri: "+index);
</script>
</body>
</html>
